<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<br>

		<div class="row text-center">
			<div class="col-lg-12">
				<h1>Lord of the Rings Hangman</h1>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-lg-12">
				<h3>Press any letter key to guess</h3>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-lg-12">
				<h2><u>Word to Guess</u></h2>
			</div>
		</div>

		<br>

		<div class="row text-center">
			<div class="col-lg-12">
				<div id="hiddenWord"></div>
			</div>
		</div>

		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>

		<div class="row text-center">
			<div class="col-lg-12">
				<h3>Wrong Letters: <span id="lettersGuessed"></span></h3>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-lg-12">
				<h3>Guesses Remaining: <span id="guessesLeft">10</span></h3>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-lg-12">
				<button type="button" class="btn" onClick="window.location.reload()">New Word</button>
			</div>
		</div>

		<br>
	</div>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
