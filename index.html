<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<br>
		
		<div class="row text-center">
			<div class="col-lg-12">
				<h1>Lord of the Rings Hangman</h1>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-lg-12">
				<h3>Press any letter key to guess</h3>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-lg-12">
				<h2><u>Current Word</u></h2>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-lg-12">
				<h3><span id="hiddenWord"></span></h3>
			</div>
		</div>

		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>

		<div class="row text-center">
			<div class="col-lg-12">
				<h3>Letters Guessed: <span id="lettersGuessed"></span></h3>
			</div>
		</div>

		<div class="row text-center">
			<div class="col-lg-12">
				<h3>Number of Guesses Remaining: <span id="guessesLeft">10</span></h3>
			</div>
		</div>


	</div>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
